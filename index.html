<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Calculator</title>
</head>
<body>
  <main class="calculator">
    <div class="display">0</div>
    <div class="keys">
      <button onclick="calculator(this)" class="key--operator" data-action="add">+</button>
      <button onclick="calculator(this)" class="key--operator" data-action="subtract">-</button>
      <button onclick="calculator(this)" class="key--operator" data-action="multiply">*</button>
      <button onclick="calculator(this)" class="key--operator" data-action="divide">/</button>
      <button onclick="calculator(this)">7</button>
      <button onclick="calculator(this)">8</button>
      <button onclick="calculator(this)">9</button>
      <button onclick="calculator(this)">4</button>
      <button onclick="calculator(this)">5</button>
      <button onclick="calculator(this)">6</button>
      <button onclick="calculator(this)">1</button>
      <button onclick="calculator(this)">2</button>
      <button onclick="calculator(this)">3</button>
      <button onclick="calculator(this)">0</button>
      <button onclick="calculator(this)" data-action="decimal">.</button>
      <button onclick="calculator(this)" data-action="clear">AC</button>
      <button onclick="calculator(this)" class="key--equal" data-action="calculate">=</button>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
